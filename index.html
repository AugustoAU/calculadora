<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="tela">
            <div data-previous-operand class="resultado"></div>
            <div data-current-operand class="valor"></div>
        </div>
        <button data-all-clear class="DoisEspacos">AC</button>
        <button data-delete class="deletar">DEL</button>
        <button data-operator class="operador">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operador">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operador">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operador">-</button>
        <button data-number class="DoisEspacos">.</button>
        <button data-number>0</button>
        <button data-equals class="operador">=</button>
    </div>
</body>
    <script src="./scripts.js"></script>
</html>
